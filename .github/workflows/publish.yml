name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: https://registry.npmjs.org
      - name: Install dependencies
        run: npm ci
      - name: Run checks
        run: |
          npm run lint
          npm run type-check
      - name: Build
        run: npm run build
      - name: Publish to npm
        run: npm publish --access public --provenance
